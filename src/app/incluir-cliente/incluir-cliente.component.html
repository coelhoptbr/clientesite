<h3>Incluir Cliente</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" required 
            [(ngModel)]="cliente.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="name">Limite</label>
            <input type="text" class="form-control" id="limite" required 
            [(ngModel)]="cliente.limite" name="limite">
        </div>

        <div class="form-group">
            <label for="name">Risco</label>
            
            <select class="form-control" id="risco" required
            [(ngModel)]="cliente.risco" name="risco">
                <option [ngValue]="'A'">A</option>
                <option [ngValue]="'B'">B</option>
                <option [ngValue]="'C'">C</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Cliente salvo com sucesso!</h4>
</div>
